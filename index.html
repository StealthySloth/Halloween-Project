<!DOCTYPE html>
<html>

<head>
  <title>Spooky Stuff</title>
  <script src="aframe-v0.7.1.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="catacombs" src="Catacombs.jpg">
      <audio id="ambience" src="ambience.mp3"></audio>
      <audio id="scream" src="359154_dissingcreeps_muffled-female-cry.mp3"></audio>
    </a-assets>
    <a-sky src="#catacombs" sound="src: #ambience; autoplay: true; loop: true"></a-sky>
    <a-sphere position="0 0 0" radius="0.1" colour="000000" sound="src: #scream; autoplay: true; loop: false"></a-sphere>
    <a-entity position="0 0 3.8">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>

</html>
